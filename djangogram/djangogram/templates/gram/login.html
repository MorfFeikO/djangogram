<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
<div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">
                <h2>Login to DJANGOGRAM</h2>
                <h6>
                    <a href="{% url 'gram:signup' %}">Signup</a>
                    |
                    <a href="{% url 'gram:login' %}">Login</a>
                </h6>
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username"
                               name="username">
                    </div>

                    <div class="form-group">
                        <label for="pwd1">Password:</label>
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password"
                               name="password1">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
