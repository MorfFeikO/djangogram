{% extends 'base.html' %}

{% block title %} ADD pictures {% endblock %}

{% block content %}
    <div class="container">
        <form enctype="multipart/form-data" method="POST">
            {% if user.is_authenticated %}
                {% csrf_token %}

                {{ form.as_p }}
            {% endif %}
            <p><input type="submit" value="Add Picture" id="submit"></p>
        </form>
    </div>
{% endblock %}
