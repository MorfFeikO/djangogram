{% extends 'base.html' %}

{% block title %} Edit profile {% endblock %}

{% block content %}
    <div class="container">
        {% if picture_list %}

            {% for p in picture_list %}

                <p>
                    <p><img src="{{ p.picture.url }}" alt="User's picture" width="150" height="180"></p>
                    <p>{{p.picture_title}}</p>
                </p>

            {% endfor %}

        {% else %}

            You have no pictures. Add some!

        {% endif %}
    </div>
{% endblock %}
